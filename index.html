<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Horaires de Prière — Casablanca</title>

<style>
  *{box-sizing:border-box}
  html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#ffffff;
    font-family: Arial, Helvetica, sans-serif;
    color:#000000;
  }

  .container{
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    padding:40px;
  }

  .topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
  }

  .title{
    font-size:34px;
    font-weight:bold;
    letter-spacing:1px;
  }

  .subtitle{
    font-size:16px;
    color:#666;
    margin-top:5px;
  }

  .clock{
    font-size:24px;
    font-weight:bold;
  }

  .countdown-section{
    margin-top:30px;
    margin-bottom:40px;
  }

  .next-prayer{
    font-size:22px;
    margin-bottom:10px;
  }

  .countdown{
    font-size:60px;
    font-weight:bold;
  }

  .prayers{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:20px;
    flex:1;
  }

  .card{
    border:1px solid #ddd;
    padding:25px;
    border-radius:10px;
  }

  .card-title{
    font-size:16px;
    color:#666;
  }

  .card-time{
    font-size:32px;
    font-weight:bold;
    margin-top:10px;
  }

  .footer{
    font-size:12px;
    color:#999;
    margin-top:auto;
  }
</style>
</head>

<body>

<div class="container">

  <div class="topbar">
    <div>
      <div class="title">CASABLANCA</div>
      <div class="subtitle" id="dateLine">Chargement...</div>
    </div>
    <div class="clock" id="clock">--:--:--</div>
  </div>

  <div class="countdown-section">
    <div class="next-prayer" id="nextLabel">Prochaine prière : --</div>
    <div class="countdown" id="countdown">--:--:--</div>
  </div>

  <div class="prayers" id="prayerGrid"></div>

  <div class="footer">
    Horaires de prière — Casablanca | Méthode Maroc (21)
  </div>

</div>

<script>
const API = "https://api.aladhan.com/v1/timingsByCity?city=Casablanca&country=Morocco&method=21";

const PRAYERS = ["Fajr","Sunrise","Dhuhr","Asr","Maghrib","Isha"];

function hhmm(v){
  return (v || "").split(" ")[0];
}

function nowTime(){
  const now = new Date();
  return now;
}

function updateClock(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,"0");
  const m = String(now.getMinutes()).padStart(2,"0");
  const s = String(now.getSeconds()).padStart(2,"0");
  document.getElementById("clock").innerText = `${h}:${m}:${s}`;
}

function secondsSinceMidnight(date){
  return date.getHours()*3600 + date.getMinutes()*60 + date.getSeconds();
}

function computeNextPrayer(timings){
  const now = nowTime();
  const nowSec = secondsSinceMidnight(now);

  for(let p of PRAYERS){
    const t = hhmm(timings[p]);
    const [h,m] = t.split(":").map(Number);
    const sec = h*3600 + m*60;
    if(sec > nowSec){
      return {name:p, time:t, remaining: sec - nowSec};
    }
  }

  // next day Fajr
  const fajr = hhmm(timings["Fajr"]);
  const [fh,fm] = fajr.split(":").map(Number);
  const secFajr = fh*3600 + fm*60;
  return {name:"Fajr", time:fajr, remaining: (86400 - nowSec) + secFajr};
}

function formatCountdown(sec){
  sec = Math.max(0,sec);
  const h = Math.floor(sec/3600);
  const m = Math.floor((sec%3600)/60);
  const s = sec%60;
  return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
}

let remainingSec = 0;

async function loadData(){
  try{
    const res = await fetch(API);
    const data = await res.json();
    const timings = data.data.timings;
    const date = data.data.date.gregorian.date;

    document.getElementById("dateLine").innerText = date;

    const next = computeNextPrayer(timings);
    remainingSec = next.remaining;

    document.getElementById("nextLabel").innerText =
      `Prochaine prière : ${next.name} à ${next.time}`;

    const grid = document.getElementById("prayerGrid");
    grid.innerHTML = "";

    PRAYERS.forEach(p=>{
      grid.innerHTML += `
        <div class="card">
          <div class="card-title">${p}</div>
          <div class="card-time">${hhmm(timings[p])}</div>
        </div>
      `;
    });

  }catch(e){
    document.getElementById("dateLine").innerText = "Erreur de connexion";
  }
}

function countdownTick(){
  if(remainingSec > 0){
    remainingSec--;
  }
  document.getElementById("countdown").innerText = formatCountdown(remainingSec);
}

updateClock();
setInterval(updateClock,1000);

loadData();
setInterval(loadData, 21600000);
setInterval(countdownTick,1000);
</script>

</body>
</html>
